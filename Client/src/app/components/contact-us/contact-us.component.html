<section dir='rtl'>
    <main>
        <div class='contactBox'>
            <div class='titleDiv'>
                <h1>צור קשר</h1>
            </div>
            <div style='text-align: right; margin-right: 15px; width: 100%; height: 85%;'>
                <br>
                <span> שם מלא: </span>
                <br>
                <input [(ngModel)]='fullName' maxlength="50" type='text' class='form-control'>
                <br><br>
                <span> אימייל: </span>
                <br>
                <input [(ngModel)]='email' maxlength="50" type='text' class='form-control'>
                <br><br>
                <span> ההודעה שלך: </span>
                <br>
                <textarea [(ngModel)]='message' maxlength="500" style='width: 95%; height: 32%;'></textarea>
                <br>
                <button *ngIf='sendMessageLoad' (click)='sendMessage()' [disabled]='message.length > 500 || fullName.length > 50 || email.length > 50' class='form-control'>שלח</button>
                <img *ngIf='!sendMessageLoad' src="/assets/images/loading2.gif" style='position: relative; width: 7%; right: 50%; transform: translateX(50%);'>
            </div>
        </div>
    </main>
    <aside>
        <div class='contactBox'>
            <div class='titleDiv'>
                <h1>הסניפים שלנו</h1>
            </div>
            <div *ngIf='branches' dir='ltr' class='branchesDiv'>
                <app-branch *ngFor='let item of branches; let i index' [branch]='i'></app-branch>
            </div>
           <div *ngIf='!branches && !branchesErrorLoad' style=' width: 100%; height: 85%;'>
                <img src="/assets/images/loading2.gif" style='position: relative; width: 35%; height: 35%; top: 50%; transform: translateY(-50%);'>
            </div>
            <div *ngIf='branchesErrorLoad' style=' width: 100%; height: 85%;'>
                   <span style='position: relative; width: 35%; height: 35%; top: 40%;
                    transform: translateY(-50%); font-size: x-large; font-weight: bold; color: rgb(218, 36, 36);'>שגיאה!</span>
            </div>
        </div>
    </aside>
</section>
