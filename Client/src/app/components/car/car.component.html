<div class='aCar'>
    <section>
        <main>
            <div style='width: 100%; height: 100%; text-align: right; color: rgb(22, 47, 85);' dir='rtl'>
                <h3 style='text-align: center;'>{{car.manufactor.manufactor}} {{car.model.model}}</h3>
                <hr>
                <div class='info'>
                    <span class='titlea'>סוג רכב:</span> <span> {{car.design.design}}</span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <span class='titlea'>מספר רכב:</span> <span> {{car.carNum}}</span>
                </div>
                <div class='info'>
                        <span class='titlea'>שנת ייצור:</span> <span> {{car.year}}</span>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <span class='titlea'>גיר: </span> <span>{{car.gear.gear}}</span>
                </div>
                <div class='info'>
                    <span class='titlea'>סניף:</span> <span style='font-size: 15px;'> {{car.branch.address}}, {{car.branch.city}}</span>
                </div>
                <button routerLink='/rent-car/{{car.id}}/details' (click)='carNotify(car)' style='width: 120px; height: 35px; background-color: rgb(90, 196, 90); color: white; position: relative; right: 60%; top: 8%;' class='form-control'>הזמן רכב </button>
            </div>
        </main>
        <aside>
            <div style='width: 100%; height: 100%; position: relative; left: 5%;'>
                <img *ngIf='car.picture' src='http://localhost:57250/Uploads/{{car.picture}}'>
                    <img *ngIf='!car.picture' src='/assets/images/noImage.jpg'>
            </div>
        </aside>
    </section>

</div>
