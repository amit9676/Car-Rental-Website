<div style='height: 100%;'>
    <div class='one'>
    <h1 style="font-size: 50px; ">Car4U<img src='/assets/images/carLogo.png' width="200px"></h1>
    <h5 style="font-size: 35px; ">כל המכוניות הכי טובות</h5>
    <h5 style="font-size: 35px; ">!להשכרה מיידית לשירותך</h5>
    </div>



    <div class='three'>
        <img src='/assets/images/frontalCar1.png' width="500px">
    </div>
    <div class='four'>
        <img src='/assets/images/frontalCar2.png' width="500px">
    </div>

    <div dir='rtl' class='two' >
        <p style="margin-right: 8px; font-size: xx-large;">חפש אוטו:</p>
        <span style="margin-right: 8px;">חיפוש חופשי</span>
        <br>
        <input [(ngModel)]='givenSearch' placeholder="יצרן, דגם, סוג רכב.." type='text' class='form-control' style="display: block; margin: auto; margin-bottom: 2px; width:99%">
        <br>
        <span style="margin-right: 8px;">תאריך השכרה</span>
        <span style='position: relative; right: 14%;'>תאריך החזרה</span>
        <span style='position: relative; right: 28%;'>שנת ייצור</span>
        <br>
        <input [(ngModel)]='givenStartDate' type='date' class='form-control' style=" margin-bottom: 2px; width:17%; margin-right: 5px;">
        <input [(ngModel)]='givenEndDate' type='date' class='form-control' style=" margin-bottom: 2px; width:17%; position: relative; right: 7%;">
        <input min='1' max='9999' [(ngModel)]='givenYear' type='number' class='form-control' style=" margin-bottom: 2px; width:17%; position: relative; right: 13.2%;">
        <br><br>
        <span style="margin-right: 8px;">יצרן</span>
        <span style='position: relative; right: 21%;'>דגם</span>
        <span style='position: relative; right: 42%;'>גיר</span>
        <br>
        <select #givenManufactor (input)='filterModel(givenManufactor)' class='form-control' style='position: relative; width:17%; margin-right: 8px; margin-bottom: 12px;'>
                <option value='All'>הכל</option>
                <option [value]='item.manufactor' *ngFor='let item of manufactors'>{{item.manufactor}}</option>
        </select>
        <select #givenModel class='form-control' style='position: relative; width:17%; right: 6.5%; margin-bottom: 12px;'>
            <option value='All'>הכל</option>
            <option [value]='item.model' *ngFor='let item of someModels'>{{item.model}}</option>
        </select>
        <select #givenGear class='form-control' style='position: relative; width:17%; right: 13%; margin-bottom: 12px;'>
                <option value='All'>הכל</option>
                <option value='אוטומטי'>אוטומט</option>
                <option value='ידני'>ידני</option>
            </select>
        <button routerLink='/cars' (click)='searchItems(givenManufactor, givenModel, givenGear)' class='form-control' style='position: relative; width:20%; height: 50px; right: 27%;'> חפש > </button>
    </div>
</div>
